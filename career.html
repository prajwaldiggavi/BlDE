<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h2>Add Student</h2>
    <input type="text" id="studentId" placeholder="Student ID">
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="number" id="semester" placeholder="Semester">
    <input type="text" id="phone_number" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email">
    <input type="date" id="dob" placeholder="Date of Birth">
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <button onclick="addStudent()">Add Student</button>

    <h2>Search Students by Semester</h2>
    <input type="number" id="searchSemester" placeholder="Enter Semester">
    <button onclick="fetchStudents()">Get Students</button>

    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Semester</th>
                <th>Phone</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const backendURL = "https://blde-production.up.railway.app";

        // Function to add a student
        function addStudent() {
            const studentData = {
                studentId: document.getElementById("studentId").value,
                studentName: document.getElementById("studentName").value,
                semester: document.getElementById("semester").value,
                phone_number: document.getElementById("phone_number").value,
                email: document.getElementById("email").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value
            };

            fetch(`${backendURL}/add-student`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(studentData)
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }

        // Function to fetch students by semester
        function fetchStudents() {
            const semester = document.getElementById("searchSemester").value;
            fetch(`${backendURL}/students/${semester}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#studentsTable tbody");
                tableBody.innerHTML = ""; // Clear previous data

                data.forEach(student => {
                    const row = `<tr>
                        <td>${student.studentId}</td>
                        <td>${student.studentName}</td>
                        <td>${student.semester}</td>
                        <td>${student.phone_number}</td>
                        <td>${student.email}</td>
                        <td>${student.dob}</td>
                        <td>${student.gender}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
