<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        button { padding: 10px 15px; margin: 10px; cursor: pointer; }
        input { padding: 8px; margin: 5px; }
    </style>
</head>
<body>

    <h1>Student Management System</h1>

    <!-- Add Student Form -->
    <h2>Add New Student</h2>
    <form id="addStudentForm">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="number" id="semester" placeholder="Semester" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="date" id="dob" required>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button type="submit">Add Student</button>
    </form>

    <!-- Fetch Students -->
    <h2>Get Students by Semester</h2>
    <input type="number" id="fetchSemester" placeholder="Enter Semester">
    <button onclick="fetchStudents()">Fetch Students</button>

    <!-- Students Table -->
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Semester</th>
                <th>Phone</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <tr><td colspan="7">No students found</td></tr>
        </tbody>
    </table>

    <script>
        const API_URL = "https://blde-production.up.railway.app";

        // Fetch Students by Semester
        function fetchStudents() {
            const semester = document.getElementById('fetchSemester').value;
            if (!semester) return alert("Please enter a semester.");

            fetch(`${API_URL}/students/${semester}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("studentTableBody");
                    tableBody.innerHTML = "";
                    if (data.length === 0) {
                        tableBody.innerHTML = "<tr><td colspan='7'>No students found</td></tr>";
                        return;
                    }
                    data.forEach(student => {
                        const row = `<tr>
                            <td>${student.studentId}</td>
                            <td>${student.studentName}</td>
                            <td>${student.semester}</td>
                            <td>${student.phone_number}</td>
                            <td>${student.email}</td>
                            <td>${student.dob}</td>
                            <td>${student.gender}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => {
                    console.error("Error fetching students:", error);
                    alert("Failed to fetch students.");
                });
        }

        // Add New Student
        document.getElementById("addStudentForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const studentData = {
                studentId: document.getElementById("studentId").value,
                studentName: document.getElementById("studentName").value,
                semester: document.getElementById("semester").value,
                phone_number: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                dob: document.getElementById("dob").value,
                gender: document.getElementById("gender").value
            };

            fetch(`${API_URL}/add-student`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(studentData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById("addStudentForm").reset();
            })
            .catch(error => {
                console.error("Error adding student:", error);
                alert("Failed to add student.");
            });
        });
    </script>

</body>
</html>
